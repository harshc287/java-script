<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>

        getDataPromise = new Promise ((resolve, reject)=>{
            setTimeout(()=>{
                userData = {name: 'Harsh Chouhan', location: 'pune'}
                resolve(userData)


            }, 2000)
        })
        
        function fetchData(){
            getDataPromise
            .then((result)=>{
                console.log(result)
            })
            .catch((error)=>{
                console.log(error)
            })
        }
        fetchData()
    </script>
</body>
</html>
