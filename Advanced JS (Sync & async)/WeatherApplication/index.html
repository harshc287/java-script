    <title>Weather Application</title>
    <style>
body {
  background: 
    linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.2)),
    url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: black;
}
.card {
  background: rgba(255, 255, 255, 0.327);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  padding: 2rem;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}
.navbar{
  backdrop-filter: blur(15px);
}

.weather-icon-css {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 350px;
  margin-top: 10px;
}

.weather-icon-css img {
  width: 200px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

    </style>

            <label for="floatingInput">Enter City Name</label>
        </div>
        <button type="button" class="btn btn-dark btn-lg w-50" id="fetchWeatherBtn">Get Weather</button>
