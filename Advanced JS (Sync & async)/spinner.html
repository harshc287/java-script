<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Adsvance JS</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center " style="height: 600px;" >
        <div class="spinner-border text-primary " role="status" id="spinner1">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    

<script>

function showWatch(){
    console.log(Date.now())
    nowDateTime = new Date()
    console.log(nowDateTime)

    hour = nowDateTime.getHours()
    console.log(hour)

    min = nowDateTime.getMinutes()
    console.log(min)

    sec = nowDateTime.getSeconds()
    console.log(sec)
}
showWatch()
divForWatch = document.createElement('div')
divForWatch.innerHTML = ` <h2><span>${hour}</span>:<span>${min}</span>:<span>${sec}</span><h2> `
document.body.appendChild(divForWatch)


setInterval(showWatch, 1000)

    function showPage(){
        document.querySelector("#spinner1").style.display = 'none'
         document.body.innerHTML = `
                                        <h1>Hello World</h1>
                                        <h2><span>${hour}</span>:<span>${minute}</span>:<span>${second}</span><h2>
                `
            
    }

    function pageLoad() {
            console.log(document.querySelector("#spinner1"))
            setTimeout(showPage, 2000)
        }
        pageLoad()

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
