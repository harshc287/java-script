<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body class=" text-center">
    
    <div class="container w-50 mx-auto bg-secondary">
        <h1>Calculator</h1>
        <div class="d-flex p-3 justify-content-center">
        <input type="number" id="num1" class=" me-2  p-2 w-50" placeholder="Enter Num 1">
        <input type="number" id="num2"  class="p-2 w-50" placeholder="Enter Num 2">
        </div>
        <div class="dflex p-3">
        <button class="btn btn-dark me-2  w-25" onclick="add()">Add</button>
        <button class="btn btn-dark me-2  w-25" onclick="sub()">Subtract</button>
        <button class="btn btn-dark me-2  w-25" onclick="multi()">Multiply</button>
        <button class="btn btn-dark mt-2  w-25" onclick="div()">Division</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        calculator = {
            add:()=>calculator.a + calculator.b,
            sub:()=>calculator.a - calculator.b,
            multi:()=>calculator.a * calculator.b,
            div:()=>calculator.a / calculator.b
        }

        function add(){
        calculator.a = Number(document.querySelector('#num1').value)
        calculator.b = Number(document.querySelector('#num2').value)
        document.querySelector('#result').innerHTML = calculator.add()
        }
        function sub(){
             calculator.a = Number(document.querySelector('#num1').value)
            calculator.b = Number(document.querySelector('#num2').value)
            document.querySelector('#result').innerHTML = calculator.sub()
        }
        function multi(){
             calculator.a = Number(document.querySelector('#num1').value)
            calculator.b = Number(document.querySelector('#num2').value)
            document.querySelector('#result').innerHTML = calculator.multi()
        }
        function div(){
             calculator.a = Number(document.querySelector('#num1').value)
            calculator.b = Number(document.querySelector('#num2').value)
            document.querySelector('#result').innerHTML = calculator.div()
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
