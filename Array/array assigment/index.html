<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>To Do List</title>
</head>

<body class="bg-dark">

<div class=" container bg-secondary p-3 text-center mt-3">
    <h1 class=" d-flex  justify-content-center">To Do List</h1><br>
    <input type="text" class="form-control p-2 " id="taskInput" placeholder="EnterTask">
        <button class="btn btn-primary w-25 m-4 p-2  " type="button" onclick="addTask()">add task</button>
        <button class="btn btn-primary w-25  m-4 p-2 " type="button " onclick="clearList()">clear</button>
    <ul id="taskList" class=" p-4 list-group"></ul>
    </div>

  <div class=" container bg-secondary p-3 mt-5 text-center">
    <h1 class=" d-flex  justify-content-center ">Students Marks Calculator</h1><br>
    <input type="text" class="form-control p-2 " id="markInput" placeholder="Enter Marks">
        <button class="btn btn-primary w-25 m-4 p-2  " type="button" onclick="addMark()">Add Marks</button>
        <button class="btn btn-primary w-25 m-4 p-2  " type="button" onclick="calculate()">Calculate</button>
        <button class="btn btn-primary w-25  m-4 p-2 " type="button" onclick="resetMarks()">Reset</button>
    
        <div class="marks-list">
            <h3>Marks Entered:</h3>
            <ul id="marksDisplay"></ul>
      </div>
    
        <div id="results">Result</div>
        </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script

</body>

</html>
