<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Array!</title>
    <style>
      .fontColor{
        list-style-type: square;
        font-size: larger;
        color: rgb(255, 8, 8);
      }
    </style>
  </head>
  <body>
    
<div>
  <ul id="fruitList"></ul>
</div>

<table class=" table table-danger w-auto ">
  <thead>
<tr>
  <th>S.No</th>
  <th>Items</th>
</tr>
</thead>
<tbody id="ElectronicItems"></tbody>
</table>



<script>
  fruitArray= ['apple', 'mango','bannana', 'orange' ]
  console.log(fruitArray)
  fruitArray.map((fruit)=>console.log(fruit))
  document.querySelector('#fruitList').innerHTML = fruitArray.map((fruit)=>`
                                                          <li>I Like to eat
                                                          <i class='fontColor'>${fruit}</i>
                                                          </li>
                                                                        `).join('')
</script>


<script>
  electronicsItem= ['mobile', 'Tv', 'headphones', 'fan']
  electronicsItem.map((electronic)=>console.log(electronic))
  document.querySelector('#ElectronicItems').innerHTML= electronicsItem.map((d,i)=>`
                                                                            <tr>
                                                                              <td>${i+1}</td>
                                                                              <td>${d}</td>
                                                                             </tr>
                                                                            `).join('')
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
