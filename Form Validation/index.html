<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container w-50 p-4">
        <h1 class="mb-3">Form Validation</h1>
<!-- Name -->
        <div class="input-group mb-1">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control " id="fullName" required>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="errorName">
        </div>
<!-- email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailAdd" placeholder="name@example.com" id>
            <label for="emailAdd">Email address</label>
            <div class="alert alert-danger d-none " role="alert" id="emailError">
            </div>
        </div>
<!-- mobileno -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputMobile" placeholder="name@example.com">
            <label for="inputMobile">Mobile NO.</label>
            <div class="alert alert-danger d-none" role="alert" id="mobileNoError"></div>

        </div>
<!-- gender -->
        <label for="" class="form-label">Select Gender</label>
        <div class="row mb-3">
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale">
                    <label class="form-check-label" for="male">Male</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="errorGender"></div>
<!-- password -->
        <div class="mb-3">
            <div class="form-floating">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <label for="inputPassword">Password</label>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="passwordError">
            </div>
        </div>
<!-- confirmPassword -->
        <div class="mb-3 ">
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                <label for="confirmPassword">Confirm Password</label>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="confirmError">
            </div>
        </div>
<!-- button -->
        <button class="btn btn-primary" onclick="formValidation()">Register</button>
        <div class="alert alert-success d-none" role="alert" id="submitMSG">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
