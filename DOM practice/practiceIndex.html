<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration Form</title>
</head>
<style>
    /* Small, clean styling for the card */
  

    .card {
        border-radius: 1rem;
        box-shadow: 0 6px 18px rgba(0, 0, 0, .06);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
    }

    

    .form-control:focus {
        box-shadow: none;
    }
</style>

<body class="bg-dark,text-light">

     <nav>
        <button id="changeTheme" class="btn btn-secondary">Change Theme</button>
    </nav>
  

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light card">
         <div class=" p-4">
      <h3 class="text-center mb-4">Register</h3>
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            <div id="userMsg"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <div  id="emailuserMsg"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password"   minlength="6" class="form-control" id="password" placeholder="Enter your password" required>
          <div  id="passwordalert"></div>
        </div>

        <!-- Submit -->
        <button  onclick="register()" class="btn btn-primary w-100 mb-4">Submit</button>
    </div>
     </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js">
        
    </script>

</body>

</html>
