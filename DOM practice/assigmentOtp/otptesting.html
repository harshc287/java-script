<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input[type="text"] {
            width: 40px;
        }
    </style>

</head>

<body>
    <button onclick="generateOTP()">Generate OTP</button>
    <div id="showOTP"></div>
    <div class="container w-25 bg-secondary p-5">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" maxlength="1" id="digit1" required
                    oninput="goToNext(this, 'digit2')" />
            </div>
            <div class="col">
                <input type="text" class="form-control" maxlength="1" id="digit2" required
                    oninput="goToNext(this, 'digit3')" />
            </div>
            <div class="col">
                <input type="text" class="form-control" maxlength="1" id="digit3" required
                    oninput="goToNext(this, 'digit4')" />
            </div>
            <div class="col">
                <input type="text" class="form-control" maxlength="1" id="digit4" required
                    oninput="goToNext(this, 'submitBTN')" />
            </div>
        </div>
        <button id="submitBTN" class="btn btn-primary">Submit</button>
    <div class="alert alert-success mt-3 d-none" id="successMsg">Form submitted successfully!</div>
    <div class="alert alert-danger mt-3 d-none" id="errorMsg"> You entered wrong OTP !</div>

    </div>
    <script>
        function goToNext(self, next) {
            console.log(self, "self");
            console.log(next);
            if (self.value.length  == 1) {
                document.getElementById(next).focus()
            }
        }

        function generateOTP() {
            generatedOTP = Math.floor((Math.random() + 1) * 1000)
            console.log(generatedOTP, "otp")
            document.querySelector('#showOTP').textContent = generatedOTP
        }

        document.getElementById('submitBTN').addEventListener('click', ()=>{


            userOTP = ''
            userOTP =   document.getElementById('digit1').value + 
                        document.getElementById('digit2').value +
                        document.getElementById('digit3').value +
                        document.getElementById('digit4').value

            let isCorrect 

            if(generatedOTP == userOTP)
            isCorrect =true
                    // Final check
            if (isCorrect) {
                document.getElementById("successMsg").classList.remove("d-none");
                document.getElementById("registerForm").reset();
            }else{
                document.getElementById("errorMsg").classList.remove("d-none");
            }

        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
